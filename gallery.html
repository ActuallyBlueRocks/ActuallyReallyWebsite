<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* General styling for the gallery */
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            margin-bottom: 50px;
            width: 90%;
            max-width: 800px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s forwards;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
        }

        .caption {
            margin-top: 15px;
            font-size: 18px;
            font-style: italic;
            text-align: center;
            color: #ddd;
        }

        /* Scroll-triggered animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styling for the header */
        .gallery-header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(135deg, #0000ff, #000000); /* Changed to blue and black */
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Fancy scroll bar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #444;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff6347;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff4500;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="gallery-header">Art Gallery</div>

    <!-- Background Music -->
    <audio id="backgroundMusic" src="feud.mp3" preload="auto" loop></audio>
    
    <!-- Gallery Container -->
    <div class="gallery-container">
        <!-- Gallery Item 1 -->
        <div class="gallery-item" style="animation-delay: 0s;">
            <img src="big head.png" alt="Art 1">
            <div class="caption">"what a big head you have"</div>
        </div>

        <!-- Gallery Item 2 -->
        <div class="gallery-item" style="animation-delay: 0.2s;">
            <img src="sonic.png" alt="Art 2">
            <div class="caption">"hey im sonic, sonic the hedgehog"</div>
        </div>

        <!-- Gallery Item 3 -->
        <div class="gallery-item" style="animation-delay: 0.4s;">
            <img src="2017x.png" alt="Art 3">
            <div class="caption">"hey im 2017x"</div>
        </div>

        <!-- Gallery Item 4 -->
        <div class="gallery-item" style="animation-delay: 0.6s;">
            <img src="loss my.png" alt="Art 4">
            <div class="caption">"im actually gonna lose my shit"</div>
        </div>

        <!-- Gallery Item 5 -->
        <div class="gallery-item" style="animation-delay: 0.8s;">
            <img src="thanks telly.png" alt="Art 5">
            <div class="caption">"hi tellers"</div>
        </div>
    </div>

    <script>
        // Play background music
        document.getElementById('backgroundMusic').play();

        // Animate the gallery items on scroll
        const items = document.querySelectorAll('.gallery-item');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeIn 1s forwards';
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        items.forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
